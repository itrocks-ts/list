<!DOCTYPE html>
<html lang="en">
<head>
	<link href="../../action-bar/action.css" rel="stylesheet">
	<link href="../../ux-core/css/app.css" rel="stylesheet">
	<link href="../../ux-core/css/article.css" rel="stylesheet">
	<link href="../list.css" rel="stylesheet">
	<meta charset="utf-8">
	<script src="../build.js" type="module"></script>
	<title>{type.@output.ucFirst} list</title>
</head>
<body>
<main>
<!--BEGIN-->

	<!--#main-->
	<article data-action="list" data-class="{type.name}" data-route="{type.@route}">
		<header>
			<h2>{type.@output.ucFirst} list</h2>
			<section class="summary">{count} elements</section>
			<ul class="general actions">
				<!--generalActions-->
				<li class="{action}">{{template}}</li>
				<!--end-->
			</ul>
		</header>
		<form action="app://(type.@route)/list" autocomplete="off" method="post" target="main">
			<table class="objects" data-link="{type.@route}">
				<thead>
					<tr class="properties">
						<th class="select"><input name="select" type="checkbox" value="all"></th>
						<!--columns-->
						<th data-property="{name}" data-reverse="{?reverse}" data-sort="{?sort}">{@display}</th>
						<!--end-->
					</tr>
					<tr class="search">
						<th><input name="reset" title="reset search filters" type="submit" value="reset"></th>
						<!--columns-->
						<th><input name="search.{name.toField}" value="{?.search.{name.toField}}"></th>
						<!--end-->
					</tr>
				</thead>
				<tbody>
					{./feed.html}
				</tbody>
			</table>
			<footer>
				<ul class="selection actions">
					<!--selectionActions-->
					<li class="{action}">{{template}}</li>
					<!--end-->
				</ul>
			</footer>
		</form>
	</article>
	<!--#end-->

<!--END-->
</main>
</body>
</html>
